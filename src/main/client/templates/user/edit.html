<!-- Start: Preloader -->
<div ng-include="'templates/_preloader.html'"></div>
<!-- End: Preloader -->

<!-- Start: Content -->
<div class="content__inner">
  <!-- Start: Form -->
  <form name="userEditForm" ng-submit="updateUser(userEditForm.$valid, userInformation);" novalidate>
    <div class="row">
      <div class="small-12 columns">
        <!-- Start: Headline & help -->
        <h3 class="headline--border">
          {{ 'USER_EDIT_HEADLINE' | translate}}
        </h3>

        <p class="content--text" ng-hide="updated">
          {{ 'USER_EDIT_SUBHEADLINE' | translate}}
        </p>

        <p class="content--text" ng-show="updated">
          <span class="help--success">{{ 'USER_EDIT_SAVE_SUCCESS' | translate}}</span>
        </p>
        <!-- End: Headline & help -->
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <input type="text" name="mainName" placeholder="{{ 'USER_EDIT_FORM_FIRSTNAME' | translate }}" class="small-12 medium-5 columns input" required ng-model="userInformation.mainName" ng-class="{ 'has--error': userEditForm.$submitted && (userEditForm.mainName.$error.required || userEditForm.mainName.$invalid) }" />
        <input type="text" name="mainSurname" placeholder="{{ 'USER_EDIT_FORM_LASTNAME' | translate }}" class="small-12 medium-5 medium-pull-1 columns input" required ng-model="userInformation.mainSurname" ng-class="{ 'has--error': userEditForm.$submitted && (userEditForm.mainSurname.$error.required || userEditForm.mainSurname.$invalid) }" />
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <input type="text" name="mainStreet" placeholder="{{ 'USER_EDIT_FORM_STREET' | translate }}" class="small-12 medium-5 columns input" ng-model="userInformation.mainStreet" />
        <input type="text" name="mainCountry" placeholder="{{ 'USER_EDIT_FORM_COUNTRY' | translate }}" class="small-12 medium-5 medium-pull-1 columns input" ng-model="userInformation.mainCountry" />
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <input type="text" name="mainZipcode" placeholder="{{ 'USER_EDIT_FORM_ZIPCODE' | translate }}" class="small-12 medium-5 columns input" ng-model="userInformation.mainZipcode" />
        <input type="text" name="mainCity" placeholder="{{ 'USER_EDIT_FORM_CITY' | translate }}" class="small-12 medium-5 medium-pull-1 columns input" ng-model="userInformation.mainCity" />
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <input type="text" name="email" placeholder="{{ 'USER_EDIT_FORM_EMAIL' | translate }}" class="small-12 medium-5 columns input" required ng-model="userInformation.email" ng-class="{ 'has--error': userEditForm.$submitted && (userEditForm.email.$error.required || userEditForm.email.$invalid) }" />
        <input type="text" name="phone" placeholder="{{ 'USER_EDIT_FORM_PHONE' | translate }}" class="small-12 medium-5 medium-pull-1 columns input" ng-model="userInformation.mainPhone" />
      </div>
    </div>
    
     <div class="row spacing--top--20" access="Admin" access-is-rendered="FALSE" style="padding-top:10px;">
      <div class="small-12 columns">
        <p class="content--text">
     
          <span>{{'USER_EDIT_CREATE_ACCOUNT'| translate}}</span>
          <span class="input-reset display--inline cursor--pointer" ng-click="resetPassword(userInformation.userIdFk);"></span>
        </p>
        <p class="content--text" ng-show="isReseted">
          <span class="help--success"> &nbsp;&nbsp;&nbsp;&nbsp;{{'USER_EDIT_PS_SUCCESS' | translate}}&nbsp;:&nbsp;({{res.username}} : {{res.password}})</span>
        </p> 
      </div>
    </div>

    <div class="row">
      <div class="small-12 columns spacing--top--20">
        <!-- Start: Buttons -->
        <input type="submit" value="{{ 'BTN_SAVE' | translate }}" class="small-5 medium-2 columns cursor--pointer btn btn--submit" />
        <input type="button" class="small-5 medium-2 left spacing--left--10 columns cursor--pointer btn btn--cancel" ng-click="cancelEdit();" value="{{ 'BTN_CANCEL' | translate }}"/>
        <!-- End: Buttons -->
      </div>
    </div>
  </form>
  <!-- End: Form -->
</div>
<!-- End: Content -->
